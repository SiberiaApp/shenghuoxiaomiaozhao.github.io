<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>营销号文案生成器</title>
		<style type="text/css">
			.in {
				width: 100%;
				height: 30px;
				margin-bottom: 10px;
				padding-left: 5px;
				border-radius: 10px;
			}
			
			.bu {
				font-size: 30px;
				margin: 0 5%;
				color: white;
				font-weight: bold;
				text-decoration: none;
				border: 0px;
				background-color: cornflowerblue;
				box-shadow: 1px 1px 1px 1px white;
				border-radius: 10px;
			}
			textarea{
				border-radius: 20px;
				padding: 20px;
				line-height: 40px;
				vertical-align:center
			}
		</style>
	</head>

	<body>
		<!--html-->
		<center>
			<h1>营销号文案生成器</h1></center>
		<table style="margin: 0 auto;" width="80%">

			<tr>
				<td>主体：</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="main" id="main" value="" class="in" />
				</td>
			</tr>
			<tr>
				<td>事件：</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="sth" id="sth" value="" class="in" />
				</td>
			</tr>
			<tr>
				<td>另一种说法：</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="other" id="other" value="" class="in" />
				</td>
			</tr>
			<tr>
				<td>
					<center>
						<button class="bu" onclick="toDo()">生成</button>
						<button class="bu" onclick="clr()">清空</button>
					</center>
				</td>
			</tr>

			<tr>
				<td>
					<textarea name="text" rows="9" id="txt" cols="" style="width: 100%; font-size: 25px;"></textarea>
				</td>
			</tr>
		</table>
		<script>
			function toDo() {
				var main = document.getElementById("main").value;
				var sth = document.getElementById("sth").value;
				var other = document.getElementById("other").value;
				//				console.log(main);
				//				console.log(sth);
				//				console.log(other);				
				var str = "\t" + main + sth + "是怎么回事呢？" + main + sth + "有什么妙用？" + main + sth + "是什么梗？" + main + "相信大家都很熟悉，它在我们生活中是必不可少的物品，几乎每个家庭都会在用。根据津巴布韦一家名为“生物”杂志统计到，在90%的家庭中会用到" + main + "。但是" + main + sth + "是怎么回事呢，为什么" + main + sth + "突然收到了大家的关注？" + main + sth + "有什么妙用？下面就跟随着小编的步伐带大家一起了解吧\r\n\t"　　
				str += main + sth + "在生活的妙用，有很多很多。但是它最有用到的地方其实就是" + other + "，大家可能会特别十分地惊讶 ，" + main + "怎么会" + sth + "呢？" + main + sth + "有什么妙用？但是它的妙用就是这样，小编也感到十分非常惊讶！觉得这是世界上不可能发生的事情！！！\r\n\t"　　
				str += "这就是关于" + main + sth + "的事情了，希望小编这篇精心整理的文章可以帮到你在生活的方方面面。大家有什么想法呢，欢迎在评论区告诉小编一起讨论哦！不要忘了给一个关注哦！咱们下期再见啦！拜拜！下期再见！"
				console.log(str)
				//				document.getElementById("txt").valueOf(str)
				document.getElementById("txt").value = str
			}

			function clr() {
				document.getElementById("main").value = "";
				document.getElementById("sth").value = "";
				document.getElementById("other").value = "";
				document.getElementById("txt").value = "";
			}
		</script>
	</body>

</html>
